input_format: a
output_format: B
forward:
  types:
    b:
      type: float
    a:
      type: float
  transform:
    c:
      - transformation: a * 2
    d:
      - transformation: b + 3
reverse:
  types:
    c:
      type: float
    d:
      type: float
  transform:
    a:
      - transformation: c / 2
    b:
      - transformation: d - 3