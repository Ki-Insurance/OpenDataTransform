# COMMENTS: Simple maths example for demonstration, contains forward and reverse.

input_format: A
output_format: B
forward:
  types:
    id:
      type: int
    a:
      type: int
    b:
      type: int
  transform:
    id:
      - transformation: id
    c:
      - transformation: a * 2
    d:
      - transformation: b + 3
reverse:
  types:
    d:
      type: int
    f:
      type: int
  transform:
    a:
      - transformation: d / 2
    b:
      - transformation: f - 3
