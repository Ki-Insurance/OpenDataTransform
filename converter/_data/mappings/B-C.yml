inputFormat: B
outputFormat: C
forwardTransforms:
  C1:
    - tranformer: B1 + 1
  C2:
    - tranformer: B2 - 2
  C3:
    - tranformer: B3 * 3
  C4:
    - tranformer: B4 / 4
reverseTransforms:
  B1:
    - tranformer: C1 - 1
  B2:
    - tranformer: C2 + 2
  B3:
    - tranformer: C3 / 3
  B4:
    - tranformer: C4 * 4
