# Mapping to convert AIR CEDE account data to OED
input_format: AIR_ACC
output_format: OED_ACC
forward:
  types:
    ExposureSetName:
      type: string
    ContractID:
      type: string
    InsuredName:
      type: string
    SubmitStatusCode:
      type: string
    ExpiringContractID:
      type: string
    CurrencyCode:
      type: string
    UserDefined1:
      type: string
    UserDefined2:
      type: string
    UserDefined3:
      type: string
    UserDefined4:
      type: string
    UserDefined5:
      type: string
    InceptionDate:
      type: string
    ExpirationDate:
      type: string
    ProducerName:
      type: string
    Underwriter:
      type: string
    Branch:
      type: string
    UserLineOfBusiness:
      type: string
    Premium:
      type: int
    PerilSetCode:
      type: string
    DeductibleTypeCode:
      type: string
    DeductibleTypeCodeTL:
      type: string
    OccLimitTypeCode:
      type: string
    OccLimit1:
      type: int
    OccLimit2:
      type: int
    OccLimit3:
      type: int
    OccLimit4:
      type: int
    Attachment1:
      type: int
    Attachment2:
      type: int
    Attachment3:
      type: int
    Attachment4:
      type: int
    Deductible1:
      type: int
    Deductible2:
      type: int
    OccParticipation:
      type: float
    OccTotalLimit:
      type: int
    OccLimitTypeCodeTL:
      type: string
    Deductible1TL:
      type: int
    Deductible2TL:
      type: int
    AttachmentPoint:
      type: int
    LayerID:
      type: string
  null_values:
    - "'NULL'"
  transform:
    PortNumber:
      - transformation: ExposureSetName
    AccNumber:
      - transformation: ContractID
    AccName:
      - transformation: InsuredName
    AccStatus:
      - transformation: SubmitStatusCode
    ExpiringAccNumber:
      - transformation: ExpiringContractID
    AccCurrency:
      - transformation: CurrencyCode
    AccUserDef1:
      - transformation: UserDefined1
    AccUserDef2:
      - transformation: UserDefined2
    AccUserDef3:
      - transformation: UserDefined3
    AccUserDef4:
      - transformation: UserDefined4
    AccUserDef5:
      - transformation: UserDefined5
    PolInceptionDate:
      - transformation: InceptionDate
    PolExpiryDate:
      - transformation: ExpirationDate
    ProducerName:
      - transformation: ProducerName
    Underwriter:
      - transformation: Underwriter
    BranchName:
      - transformation: Branch
    LOB:
      - transformation: UserLineOfBusiness
    PolGrossPremium:
      - transformation: Premium
    AccPeril:
      - transformation: |
          replace(
            PerilSetCode,
            'WS', 'ZZ1',
            'CF', 'WSS',
            'EQ', 'QEQ',
            'FF', 'QFF',
            'HL', 'XHL',
            'IF', 'OO1',
            'LQ', 'QLF',
            'LS', 'QLS',
            'NC', 'BFR',
            'PF', 'OO1',
            'SL', 'QSL',
            'ST', 'XX1',
            'SU', 'WSS',
            'TC', 'WW2',
            'TD', 'XTD',
            'TR', 'MM1',
            'TS', 'QTS',
            'WF', 'BBF',
            ', ', ';'
          )
        when: PerilSetCode is not in [Null, '', 'NULL']
      - transformation: "'AA1'"
    PolPerilsCovered:
      - transformation: |
          replace(
            PerilSetCode,
            'WS', 'ZZ1',
            'CF', 'WSS',
            'EQ', 'QEQ',
            'FF', 'QFF',
            'HL', 'XHL',
            'IF', 'OO1',
            'LQ', 'QLF',
            'LS', 'QLS',
            'NC', 'BFR',
            'PF', 'OO1',
            'SL', 'QSL',
            'ST', 'XX1',
            'SU', 'WSS',
            'TC', 'WW2',
            'TD', 'XTD',
            'TR', 'MM1',
            'TS', 'QTS',
            'WF', 'BBF',
            ', ', ';'
          )
        when: PerilSetCode is not in [Null, '', 'NULL']
      - transformation: "'AA1'"
    PolPeril:
      - transformation: |
          replace(
            PerilSetCode,
            'WS', 'ZZ1',
            'CF', 'WSS',
            'EQ', 'QEQ',
            'FF', 'QFF',
            'HL', 'XHL',
            'IF', 'OO1',
            'LQ', 'QLF',
            'LS', 'QLS',
            'NC', 'BFR',
            'PF', 'OO1',
            'SL', 'QSL',
            'ST', 'XX1',
            'SU', 'WSS',
            'TC', 'WW2',
            'TD', 'XTD',
            'TR', 'MM1',
            'TS', 'QTS',
            'WF', 'BBF',
            ', ', ';'
          )
        when: PerilSetCode is not in [Null, '', 'NULL']
      - transformation: "'AA1'"
    CondPeril:
      - transformation: |
          replace(
            PerilSetCode,
            'WS', 'ZZ1',
            'CF', 'WSS',
            'EQ', 'QEQ',
            'FF', 'QFF',
            'HL', 'XHL',
            'IF', 'OO1',
            'LQ', 'QLF',
            'LS', 'QLS',
            'NC', 'BFR',
            'PF', 'OO1',
            'SL', 'QSL',
            'ST', 'XX1',
            'SU', 'WSS',
            'TC', 'WW2',
            'TD', 'XTD',
            'TR', 'MM1',
            'TS', 'QTS',
            'WF', 'BBF',
            ', ', ';'
          )
        when: PerilSetCode is not in [Null, '', 'NULL']
      - transformation: "'AA1'"
    CondLimit6All:
      - transformation: OccLimit1
        when: OccLimitTypeCode is 'B' and DeductibleTypeCode is in ['N', 'MI', 'MA', 'MM']
      - transformation: OccLimit2
        when: OccLimitTypeCode is 'E' and DeductibleTypeCode is in ['N', 'MI', 'MA', 'MM']
      - transformation: Null
    CondDed6All:
      - transformation: Attachment1
        when: OccLimitTypeCode is in ['B', 'E'] and DeductibleTypeCode is in ['N', 'MI', 'MA', 'MM']
      - transformation: Null
    CondMinDed6All:
      - transformation: Deductible1
        when: OccLimitTypeCode is in ['B', 'E'] and DeductibleTypeCode is in ['N', 'MI', 'MA', 'MM']
      - transformation: Null
    CondMaxDed6All:
      - transformation: Deductible2
        when: OccLimitTypeCode is in ['B', 'E'] and DeductibleTypeCode is in ['MA', 'MM']
      - transformation: Null
    CondLimit5PD:
      - transformation: OccLimit1
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'CB'
      - transformation: Null
    CondDed5PD:
      - transformation: Attachment1
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'CB'
      - transformation: Null
    CondLimit4BI:
      - transformation: OccLimit4
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is in ['CB', 'C']
      - transformation: Null
    CondDed4BI:
      - transformation: Attachment4
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is in ['CB', 'C']
      - transformation: Null
    CondLimit1Building:
      - transformation: OccLimit1
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'C'
      - transformation: Null
    CondDed1Building:
      - transformation: Attachment1
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'C'
      - transformation: Null
    CondLimit2Other:
      - transformation: OccLimit2
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'C'
      - transformation: Null
    CondDed2Other:
      - transformation: Attachment2
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'C'
      - transformation: Null
    CondLimit3Contents:
      - transformation: OccLimit3
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'C'
      - transformation: Null
    CondDed3Contents:
      - transformation: Attachment3
        when: DeductibleTypeCode is 'N' and OccLimitTypeCode is 'C'
      - transformation: Null
    LayerParticipation:
      - transformation: OccParticipation
        when: OccLimitTypeCodeTL is 'E'
      - transformation: Null
    LayerAttachment:
      - transformation: AttachmentPoint
        when: Deductible1TL is in [Null, '', 'NULL']
      - transformation: Deductible1TL
        when: OccLimitTypeCodeTL is 'E' and AttachmentPoint is 0 and DeductibleTypeCodeTL is 'AP' and Deductible1TL gt 0
      - transformation: AttachmentPoint
    LayerLimit:
      - transformation: OccTotalLimit
        when: OccLimitTypeCodeTL is in ['E', 'B']
      - transformation: 0
        when: OccLimitTypeCodeTL is 'N'
      - transformation: Null
    PolDed6All:
      - transformation: Deductible1TL
        when: Deductible1TL is in ['B', 'FR', 'PL']
      - transformation: Null
    PolDedCode6All:
      - transformation: 2
        when: DeductibleTypeCodeTL is 'FR'
      - transformation: Null
    PolDedType6All:
      - transformation: 1
        when: DeductibleTypeCodeTL is 'PL'
      - transformation: Null
    PolMinDed6All:
      - transformation: Deductible1TL
        when: DeductibleTypeCodeTL is in ['MI', 'MM']
      - transformation: Null
    PolMaxDed6All:
      - transformation: Deductible2TL
        when: DeductibleTypeCodeTL is in ['MA', 'MM']
      - transformation: Null
    PolNumber:
      - transformation: "'None'"
        when: LayerID is Null
      - transformation: LayerID
reverse:
  types:
    PortNumber:
      type: string
    AccNumber:
      type: string
    AccName:
      type: string
    AccStatus:
      type: string
    ExpiringAccNumber:
      type: string
    AccCurrency:
      type: string
    AccUserDef1:
      type: string
    AccUserDef2:
      type: string
    AccUserDef3:
      type: string
    AccUserDef4:
      type: string
    AccUserDef5:
      type: string
    PolInceptionDate:
      type: string
    PolExpiryDate:
      type: string
    ProducerName:
      type: string
    Underwriter:
      type: string
    BranchName:
      type: string
    LOB:
      type: string
    PolGrossPremium:
      type: int
    AccPeril:
      type: string
    PolPerilsCovered:
      type: string
    PolPeril:
      type: string
    CondPeril:
      type: string
    CondLimit6All:
      type: int
    CondDed6All:
      type: int
    CondMinDed6All:
      type: int
    CondMaxDed6All:
      type: int
    CondLimit5PD:
      type: int
    CondDed5PD:
      type: int
    CondLimit4BI:
      type: int
    CondDed4BI:
      type: int
    CondLimit1Building:
      type: int
    CondDed1Building:
      type: int
    CondLimit2Other:
      type: int
    CondDed2Other:
      type: int
    CondLimit3Contents:
      type: int
    CondDed3Contents:
      type: int
    LayerParticipation:
      type: float
    LayerAttachment:
      type: int
    LayerLimit:
      type: int
    PolDed6All:
      type: int
    PolDedCode6All:
      type: int
    PolDedType6All:
      type: int
    PolMinDed6All:
      type: int
    PolMaxDed6All:
      type: int
    PolNumber:
      type: string
  null_values:
    - "''"
  transform:
    ExposureSetName:
      - transformation: PortNumber
    ContractID:
      - transformation: AccNumber
    InsuredName:
      - transformation: AccName
    SubmitStatusCode:
      - transformation: AccStatus
    ExpiringContractID:
      - transformation: ExpiringAccNumber
    CurrencyCode:
      - transformation: AccCurrency
    UserDefined1:
      - transformation: AccUserDef1
    UserDefined2:
      - transformation: AccUserDef2
    UserDefined3:
      - transformation: AccUserDef3
    UserDefined4:
      - transformation: AccUserDef4
    UserDefined5:
      - transformation: AccUserDef5
    InceptionDate:
      - transformation: PolInceptionDate
    ExpirationDate:
      - transformation: PolExpiryDate
    ProducerName:
      - transformation: ProducerName
    Underwriter:
      - transformation: Underwriter
    Branch:
      - transformation: BranchName
    UserLineOfBusiness:
      - transformation: LOB
    Premium:
      - transformation: PolGrossPremium
    PerilSetCode:
      - transformation: |
          replace(
            AccPeril,
            'WSS', 'CF',
            'QEQ', 'EQ',
            'QFF', 'FF',
            'XHL', 'HL',
            'OO1', 'IF',
            'QLF', 'LQ',
            'QLS', 'LS',
            'BFR', 'NC',
            'OO1', 'PF',
            'QSL', 'SL',
            'XX1', 'ST',
            'WSS', 'SU',
            'WW2', 'TC',
            'XTD', 'TD',
            'MM1', 'TR',
            'QTS', 'TS',
            'BBF', 'WF',
            'ZZ1', 'WS',
            ';', ', '
          )
        when: AccPeril is not 'AA1'
      - transformation: Null
    DeductibleTypeCode:
      - transformation: "'N'"
        when: any [CondLimit5PD, CondDed5PD, CondLimit4BI, CondDed4BI, CondLimit1Building, CondDed1Building, CondLimit2Other, CondDed2Other, CondDed2Other, CondLimit3Contents, CondDed3Contents] is not in [Null, '', 'NULL']
      - transformation: Null
    DeductibleTypeCodeTL:
      - transformation: "'AP'"
        when: LayerAttachment gt 0
      - transformation: "'FR'"
        when: PolDedCode6All is 2
      - transformation: "'PL'"
        when: PolDedType6All is 1
      - transformation: Null
    OccLimitTypeCode:
      - transformation: "'CB'"
        when: any [CondLimit5PD, CondDed5PD] is not in [Null, '', 'NULL']
      - transformation: "'C'"
        when: any [CondLimit1Building, CondDed1Building, CondLimit2Other, CondDed2Other, CondLimit3Contents, CondDed3Contents] is not in [Null, '', 'NULL']
      - transformation: "'B'"
        when: CondLimit6All is not in [Null, '', 'NULL']
      - transformation: Null
    OccLimit1:
      - transformation: CondLimit6All
        when: CondLimit6All is not in [Null, '', 'NULL']
      - transformation: CondLimit5PD
        when: CondLimit5PD is not in [Null, '', 'NULL']
      - transformation: CondLimit1Building
        when: CondLimit1Building is not in [Null, '', 'NULL']
      - transformation: Null
    OccLimit2:
      - transformation: CondLimit6All
        when: CondLimit6All is not in [Null, '', 'NULL']
      - transformation: CondLimit2Other
        when: CondLimit2Other is not in [Null, '', 'NULL']
      - transformation: Null
    OccLimit3:
      - transformation: CondLimit3Contents
        when: CondLimit3Contents is not in [Null, '', 'NULL']
      - transformation: Null
    OccLimit4:
      - transformation: CondLimit4BI
        when: CondLimit4BI is not in [Null, '', 'NULL']
      - transformation: Null
    Attachment1:
      - transformation: CondDed6All
        when: CondLimit6All is not in [Null, '', 'NULL']
      - transformation: CondDed5PD
        when: CondDed5PD is not in [Null, '', 'NULL']
      - transformation: CondDed1Building
        when: CondDed1Building is not in [Null, '', 'NULL']
      - transformation: Null
    Attachment2:
      - transformation: CondDed2Other
        when: CondDed2Other is not in [Null, '', 'NULL']
      - transformation: Null
    Attachment3:
      - transformation: CondDed3Contents
        when: CondDed3Contents is not in [Null, '', 'NULL']
      - transformation: Null
    Attachment4:
      - transformation: CondDed4BI
        when: CondDed4BI is not in [Null, '', 'NULL']
      - transformation: Null
    Deductible1:
      - transformation: CondMinDed6All
    Deductible2:
      - transformation: CondMaxDed6All
    OccParticipation:
      - transformation: LayerParticipation
        when: LayerParticipation is not in [Null, '', 'NULL']
      - transformation: Null
    OccTotalLimit:
      - transformation: LayerLimit
        when: LayerLimit is not in [Null, 0]
    OccLimitTypeCodeTL:
      - transformation: "'N'"
        when: LayerLimit is 0
      - transformation: "'E'"
        when: LayerAttachment is 0
      - transformation: ['E', 'B']
        when: LayerLimit is not in [Null, '', 'NULL']
      - transformation: Null
    Deductible1TL:
      - transformation: LayerAttachment
        when: LayerAttachment is not in [Null, '', 'NULL']
      - transformation: PolDed6All
        when: PolDed6All is in ['B', 'FR', 'PL']
      - transformation: PolMinDed6All
        when: PolMinDed6All is in ['MI', 'MM']
      - transformation: Null
    Deductible2TL:
      - transformation: PolMaxDed6All
        when: PolMaxDed6All is in ['MA', 'MM']
      - transformation: Null
    AttachmentPoint:
      - transformation: LayerAttachment
    LayerID:
      - transformation: PolNumber
        when: PolNumber is not 'None'
      - transformation: Null
